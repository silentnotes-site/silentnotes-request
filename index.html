<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SilentNotes Codes</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body {
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #2c2c3f;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    width: 300px;
    text-align: center;
}
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
}
button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #4caf50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #45a049;
}
</style>
</head>
<body>
<div class="container">
    <h2>SilentNotes Codes</h2>
    <input type="text" id="username" placeholder="Inserisci il tuo username silentnotes">
    <input type="text" id="code" placeholder="Inserisci il codice">
    <button onclick="sendClaim()">Riscatta codice</button>
</div>

<script>
async function sendClaim() {
    const username = document.getElementById('username').value.trim();
    const code = document.getElementById('code').value.trim();

    if(!username || !code){
        Swal.fire({
            icon: 'error',
            title: 'Errore',
            text: 'Per favore, inserisci username e codice!'
        });
        return;
    }

    try {
        const response = await fetch('/claim', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, code })
        });

        const result = await response.json();

        if(response.ok && result.success){
            Swal.fire({
                icon: 'success',
                title: 'Codice Riscattato!',
                text: result.message
            });
            document.getElementById('username').value = '';
            document.getElementById('code').value = '';
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Errore',
                text: result.message
            });
        }
    } catch (error) {
        Swal.fire({
            icon: 'error',
            title: 'Errore',
            text: 'Impossibile riscattare il codice.'
        });
        console.error(error);
    }
}
</script>
</body>
</html>
